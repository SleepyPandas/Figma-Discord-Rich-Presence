name: Build Installers

on:
  workflow_dispatch:
  push:
    branches: [ "macOS-arm-chips-FIX" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main" ]

env:
  APP_PUBLISHER: Sleepy Pandas / Anthony Hua

jobs:

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.x'

    - name: Generate Windows Icon Resource
      run: |
        go install github.com/akavel/rsrc@latest
        $rsrc = Join-Path (go env GOPATH) "bin\rsrc.exe"
        & $rsrc -ico assets/app-icon.ico -o src/rsrc.syso
        
    - name: Build Executable
      run: |
        cd src
        go build -ldflags "-H windowsgui" -o ../figma-rpc.exe .
        
    - name: Compile Installer
      run: |
        choco install innosetup
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" scripts/installer.iss
        
    - name: Rename Installer
      run: mv dist/FigmaRPC_Setup.exe dist/FigmaRPC-Windows-Installer.exe

    - name: Upload Installer
      uses: actions/upload-artifact@v6
      with:
        name: Windows-Installer
        path: dist/FigmaRPC-Windows-Installer.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.x'
        
    - name: Build Package
      run: |
        chmod +x scripts/build_macos_pkg.sh
        ./scripts/build_macos_pkg.sh
        
    - name: Rename Installer
      run: mv dist/FigmaRPC_Installer.pkg dist/FigmaRPC-MacOs-Installer.pkg

    - name: Upload Installer
      uses: actions/upload-artifact@v6
      with:
        name: macOS-Installer
        path: dist/FigmaRPC-MacOs-Installer.pkg

  draft-release:
    needs: [ build-windows, build-macos ]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Windows Installer
      uses: actions/download-artifact@v6
      with:
        name: Windows-Installer
        path: artifacts/

    - name: Download macOS Installer
      uses: actions/download-artifact@v6
      with:
        name: macOS-Installer
        path: artifacts/

    - name: Create Draft Release
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        generate_release_notes: true
        files: |
          artifacts/FigmaRPC-Windows-Installer.exe
          artifacts/FigmaRPC-MacOs-Installer.pkg
